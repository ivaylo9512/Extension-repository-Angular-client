<section profileScroll #pendingSection>
    <span *ngIf="!extensionsService.totalExtensions" class="loading-animation">
        <div>
            <i class="fas fa-circle-notch fa-spin"></i>
        </div>
    </span>
    <h1>Extensions waiting: {{extensionsService.config.totalItems}}</h1>
    <span [ngStyle]="{'transform': 'translateY(' + wheelDirective.profileAnimationService.circleTransform * 10.5 + '%)' }" class="circle initialTranslate"></span>
    <app-extensions-list></app-extensions-list>
</section>
