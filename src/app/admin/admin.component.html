<section>
    <form class="search">
        <input [formControl]="search">
        <button>Search</button>
    </form>
    <div class="menu">
        <ul>
            <label>Find by:</label>
            <input checked name="find" value="all" id="all" type="radio" (click)="changeCriteria($event)">
            <label for="all"><i class="fa fa-i-cursor"></i>All</label>
            <input name="find" value="active" id="active" type="radio" (click)="changeCriteria($event)">
            <label for="active" type='radio'><i class="fa fa-fire"></i>Active</label>
            <input name="find" value="blocked" id="blocked" type="radio" (click)="changeCriteria($event)">                
            <label for="blocked" type='radio'><i class="fas fa-calendar-alt"></i>Blocked</label>
            <label>Users found: {{config.totalItems}}</label>
        </ul>
    </div>
    <div class="users" *ngIf="users">
        <div class="github-settings" *ngIf="github">
            <div class="container">
                <form>
                    <input type="text" id="username" placeholder="username" [value]="github.username">
                    <input type="text" id="token" placeholder="token" [value]="github.token">
                    <input type="text" id="rate" placeholder="rate" [value]="github.rate">
                    <input type="text" id="wait" placeholder="wait" [value]="github.wait">        
                    <button type="submit" class="menu-item" id="set-github-settings"><i class="fas fa-angle-double-right"></i></button>
                    <div class="errors"></div>
                </form>
                <div class="icon-container"><i class="fas fa-users-cog"></i></div>
            </div>
        </div>
        <div *ngFor="let user of users | paginate: config" [routerLink]="['/home/profile', user.id]" class="info-container">
            <div class="info-box">
                <div class="circle-container">
                    <div class="hover-circle">
                    </div>
                </div>

                <div class="logo-container">
                    <img class="logo-box" />
                </div>

                <div class="user-info">
                    <div class="name">
                        <b>
                            {{user.username}}
                        </b>
                    </div>
                    <p #extensionDescriptions>
                        {{user.info}}
                    </p>
                    <div class="state">
                        <button (click)="setState(user, $event)">
                            <i *ngIf="user.isActive" class="fas fa-times-circle"></i>
                            <i *ngIf="!user.isActive" class="fas fa-check-circle"></i>
                        </button>
                    </div>
                </div>
            </div>      
        </div>
    </div>
    <div class="pagination" *ngIf="users">
        <pagination-template #p="paginationApi" [id]="config.id" (pageChange)="this.config.currentPage = $event">
            <ul class="pagination-list">
                <li class="previous" [class.disabled]="p.isFirstPage()">
                    <a  *ngIf="!p.isFirstPage()" (click)="p.previous()">
                        <span>Prev</span>
                    </a>
                    <span *ngIf="p.isFirstPage()">Prev</span>
                </li>
                <li *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value">
                    <a (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value">{{ page.label }}
                        <span *ngIf="p.getCurrent() === page.value">{{ page.label }}</span>              
                    </a>
                    <span *ngIf="p.getCurrent() === page.value">{{ page.label }}</span>
                </li>
                <li class="next" [class.disabled]="p.isLastPage()">
                    <a *ngIf="!p.isLastPage()" (click)="p.next()">
                        <span>Next</span>
                    </a>
                    <span *ngIf="p.isLastPage()">Next</span>
                </li>              
                
            </ul>
        </pagination-template>
    </div>
    <div class="circle-container">
        <div class="circle"></div>
    </div>

</section>
