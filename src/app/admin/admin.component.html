<section>
    <div class="users" *ngIf="users">
        <div class="github-settings">
            <div class="container">
                <div class="icon-container"><i class="fas fa-users-cog"></i></div>
                <form>
                    <div class="inputs-container">
                        <input type="text" id="username" [value]="github.username">
                        <input type="text" id="token" [value]="github.token">
                        <input type="text" id="rate" [value]="github.rate">
                        <input type="text" id="wait" [value]="github.wait">
                    </div>
                    <div class="submit-container">
                            <button type="submit" class="menu-item" id="set-github-settings"><i class="fas fa-angle-double-right"></i> set</button>
                    </div>
                    <div class="errors"></div>
                </form>
            </div>
        </div>
        <div *ngFor="let user of users | paginate: config" [routerLink]="['/user', user.id]" class="info-container">
            <div class="info-box">
                <div class="circle-container">
                    <div class="hover-circle">
                    </div>
                </div>

                <div class="logo-container">
                    <img class="logo-box" [src]="user.profileImage" *ngIf="user.profileImage"/>
                </div>

                <div class="user-info">
                    <div class="name">
                        <b>
                            {{user.name}}
                        </b>
                    </div>
                    <p #extensionDescriptions>
                        {{user.info}}
                    </p>
                </div>
            </div>      
        </div>
    </div>
    <div class="pagination" *ngIf="users">
        <pagination-template #p="paginationApi" [id]="config.id" (pageChange)="this.config.page = $event">
            <ul class="pagination-list">
                <li class="previous" [class.disabled]="p.isFirstPage()">
                    <a  *ngIf="!p.isFirstPage()" (click)="p.previous()">
                        <span>Prev</span>
                    </a>
                    <span *ngIf="p.isFirstPage()">Prev</span>
                </li>
                <li *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value">
                    <a (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value">{{ page.label }}
                        <span *ngIf="p.getCurrent() === page.value">{{ page.label }}</span>              
                    </a>
                    <span *ngIf="p.getCurrent() === page.value">{{ page.label }}</span>
                </li>
                <li class="next" [class.disabled]="p.isLastPage()">
                    <a *ngIf="!p.isLastPage()" (click)="p.next()">
                        <span>Next</span>
                    </a>
                    <span *ngIf="p.isLastPage()">Next</span>
                </li>              
                
            </ul>
        </pagination-template>
    </div>
    <div class="circle-container">
        <div class="circle"></div>
    </div>

</section>
