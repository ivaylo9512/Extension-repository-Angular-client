<section extensionScroll>
    <span *ngIf="extensionsService.config.totalItems == null || extensionsService.config.isLoading" class="loading-animation">
        <div>
            <i class="fas fa-circle-notch fa-spin"></i>
        </div>
    </span>
    <h1>Extensions found: {{extensionsService.config.totalItems}}</h1>
    <span class="circle first"></span>
    <app-extensions-list></app-extensions-list>
</section>
